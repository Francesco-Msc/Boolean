<!DOCTYPE html>
<html lang="en">
<head>

                Stato carica:</p>
                <div id="caricaGino22"></div>
            </div>
            <div>   <!--Mike24-->

                <label for="check2">Monopattino Mike24</label>

                Stato carica:</p>
                <div id="caricaMike24"></div>
            </div>
            <div>   <!--Fede154-->

                <label for="check3">Monopattino Fede154</label>
